<!DOCTYPE html>

<html>
  <head>
    <link href="../CSS/normalize.css" rel="normalize" />
    <link href="../CSS/gallery.css" rel="gallery" />     
    <link href="../CSS/styles.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Cinzel+Decorative:900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    </head>
  <body>
 
    <div class="gallery items-3">
        
<!--These are the containers-->
      <div id="item-1" class="control-operator"></div>
      <div id="item-2" class="control-operator"></div>
      <div id="item-3" class="control-operator"></div>

      <figure class="item">
        <h1>Painting</h1>
        <img src="http://placehold.it/600x400" />
      </figure>

      <figure class="item">
        <h1>Photos</h1>
          <img src="http://placehold.it/600x400" />
      </figure>

      <figure class="item">
        <h1>Logos</h1>
          <img src="http://placehold.it/600x400" />
      </figure>
        
<!--These are the thumbnails-->
      <div class="controls">
        <a href="#item-1" class="control-button">
            <img src="http://placehold.it/120x80" />
        </a>
        <a href="#item-2" class="control-button">
            <img src="http://placehold.it/120x80" />
        </a>
        <a href="#item-3" class="control-button">
            <img src="http://placehold.it/120x80" />
        </a>
      </div>
    </div>
      
  </body>
</html>
